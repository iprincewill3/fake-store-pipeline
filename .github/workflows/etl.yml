name: Cloud ETL (Fake Store)

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:        # allow manual runs

jobs:
  run-etl:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL pipeline
        run: |
          python flows.py

      - name: Publish CSV for web / Power BI
        run: |
          mkdir -p public/data
          cp data/curated/products.csv public/data/products.csv
          date -u +"%Y-%m-%d %H:%M:%S UTC" > public/last_updated.txt
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/data/products.csv public/last_updated.txt || true
          git commit -m "Auto-update CSV on $(date -u +'%Y-%m-%d %H:%M:%S') UTC" || echo "No changes"
          git push
